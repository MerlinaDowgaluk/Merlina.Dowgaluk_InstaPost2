<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/7338216f47.js" crossorigin="anonymous"></script>
    <title>Instagram Post</title>
</head>
<body>
    <div>
        <header>
            <h1>Breathe Code Photo Feed</h1>
        </header>
        <div class="container">
            <div class="post">
                <div class="titulo">
                    <div class="titulo-left">
                        <div class="subtit-left">
                            <i class="fab fa-html5 fa-lg"></i>
                            
                        </div>
                        <div class="subtit-right">
                            <h2>My first Photo</h2>
                            <p>Merlina</p>
                        </div>
                    </div>
                    <div class="titulo-right">
                    <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                    </div>
                </div>
                <div>
                    <img src="https://placekitten.com/640/360"></img>
                </div>
                <div class="titulo">
                    <div class="iconos-left">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-message"></i>
                        <i class="fa-regular fa-paper-plane"></i>
                    </div>
                    <div class="iconos-right">
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
                <div>
                    <p>This is my first photo of the feed. This is a multi line comment for testing purposes. I am learning to code with <strong>#BreatheCode</strong></p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
